{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
<div itemscope itemtype="http://schema.org/Person">
{% if author %}<span class="byline author vcard">Posted by <span class="fn"><span itemprop="name">{{ author }}</span></span></span>{% endif %}</div>
